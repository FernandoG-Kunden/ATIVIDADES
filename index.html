<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <fieldset>
        <legend>ATIVIDADE01</legend>

        <div class="box-input">
            <label class="lbl-input">Anos:</label>
            <br>
            <input id="input-anos" class="input" type="number"  required>         
        </div>        
        <div class="box-input">
            <label class="lbl-input">Meses:</label>
            <br>
            <input class="input" type="number"  required> 
        </div>
        <div class="box-input">
            <label class="lbl-input">Dias:</label>
            <br>
            <input class="input" type="number" required>
        </div>
        <div class="box-resultado">
            <label class="lbl-input">Resultado:</label>
            <br>
            <textarea name="Resultado" id="resultado-input" cols="30" rows="10" readonly></textarea>
            <button onclick="SumDays()" id="btn-calcular">Calcular</button>
        </div>
    
   
        <script>        
           const Field = document.querySelectorAll(".input") 
           const Resultado = document.getElementById("resultado-input")
           let TotalDiasAno;
           let TotalDiasMes; 
           let TotalDias;


            function SumDays(){
                if(Field[0].hasChildNodes() == true){
                    TotalDiasAno = 0
                }
                else{
                    TotalDiasAno = 365 * Field[0].value
                }
                if(Field[1].hasChildNodes() == true){
                    TotalDiasMes = 0
                }
                else{
                    TotalDiasMes = 30 * Field[0].value
                }
                if(Field[2].value == '' ){
                    TotalDias = 0
                }
                else{
                    TotalDias = Field[2].value
                }

                console.log(TotalDiasAno)
                console.log(TotalDiasMes)
                console.log(TotalDias)
                
                
            

                let SomaDias = parseInt(TotalDias) + parseInt(TotalDiasMes) + parseInt(TotalDiasAno) 

                
                Resultado.value = SomaDias;
            }
        
        </script>


    
    </fieldset>





</body>
</html>
