<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form id="form">   
        <fieldset>
            <legend>ATIVIDADE 01</legend>

            <label class="lbl-input">Anos:</label>
            <input class="input" type="number"  required>         

            <label class="lbl-input">Meses:</label>
            <input class="input" type="number"  required> 


            <label class="lbl-input">Dias:</label>
            <input class="input" type="number" required>

            <div id="box-result">
                <label id="lbl-resultado">Resultado:</label>
                <textarea name="Resultado" id="resultado-input" readonly></textarea>
                <button  id="btn-calcular">Calcular</button>
            </div>

        </fieldset> 
    </form>


    <!------------------------------------------------------------------------>

    <form id="form02">

        <fieldset>
            <legend>ATIVIDADE 02</legend>

            <label class="lbl-input02">Nota 01</label>
            <input type="number" class="input02" required>

            <label class="lbl-input02">Nota 02</label>
            <input type="number" class="input02" required>

            <label class="lbl-input02">Nota 03</label>
            <input type="number" class="input02" required>

            <label class="lbl-input02">Nota 04</label>
            <input type="number" class="input02" required>

            <div id="box-result02">
                <label id="lbl-resultado02">Média</label>
                <textarea id="resultado02" readonly></textarea>
                <button id="btn02">Média</button>
            </div>
        </fieldset>





    </form>


</body>
</html>
