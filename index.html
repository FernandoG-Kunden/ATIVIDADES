<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Atividades</title>
</head>
<body>
    <main>
        <section>
            <fieldset id="atividade01" class="atividade">
                <legend>ATIVIDADE01</legend>
    
                <div>
                    <label for="input-anos">Anos:</label>
                    <input type="number" id="input-anos" required>
                </div>
                <div>
                    <label for="input-meses">Meses:</label>
                    <input type="number" id="input-meses" required>
                </div>    
                <div>
                    <label for="input-dias">Dias:</label>
                    <input type="number" id="input-dias" required>
                </div>
                <div>
                    <label for="result01">Resultado: </label>
                    <textarea id="result01" readonly></textarea>
                    <button onclick="Atividade01()" title="Calcular dias">Calcular</button>
                </div>
            </fieldset>
        </section>
<!------------------------------------------------------------------------------>        
        <section>
            <fieldset id="atividade02" class="atividade">
                <legend>ATIVIDADE02</legend>
                
                <div>
                    <label for="nota01">Nota 01:</label>
                    <input type="number" id="nota01" required>
                </div>
                <div>
                    <label for="nota02">Nota 02:</label>
                    <input type="number" id="nota02" required>
                </div>
                <div>
                    <label for="nota03">Nota 03:</label>
                    <input type="number" id="nota03" required>
                </div>
                <div>
                    <label for="nota04">Nota 04:</label>
                    <input type="number" id="nota04" required>
                 </div>
                <div>
                    <label for="result02">Média: </label>
                    <textarea id="result02" readonly></textarea>
                    <button onclick="Atividade02()" title="Calcular média">Média</button>
                </div>
            </fieldset>
        </section>
<!------------------------------------------------------------------------------>
        <section>
            <fieldset id="atividade03" class="atividade">
                <legend>ATIVIDADE03</legend>

                <div>
                    <label for="numero">Número:</label>
                    <input type="number" id="numero" required title="Informe um número">
                </div>
                <div>
                    <label for="result03">Números impares:</label>
                    <textarea id="result03" readonly></textarea>
                    <button onclick="Atividade03()" title="Mostrar números impares">impares</button>
                </div>   
            </fieldset>
        </section>
<!------------------------------------------------------------------------------>
        <section>
            <fieldset id="atividade04" class="atividade">
                <legend>ATIVIDADE04</legend>
                 <div>
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" title="Digite seu Usuário">
                </div>
                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" title="Digite sua senha">
                    <button onclick="Atividade04()">Entrar</button>
                </div>
            </fieldset>
        </section>
<!------------------------------------------------------------------------------>
        <section>
            <fieldset id="atividade05" class="atividade">
                <legend>ATIVIDADE 05</legend>
                <div>
                    <label for="senha05">Senha:</label>
                    <input type="password" id="senha05" title="Digite sua senha">
                    <button onclick="Atividade05()">Entrar</button>
                </div>
            </fieldset>
        </section>
<!------------------------------------------------------------------------------>
        <section>
            <fieldset id="atividade06" class="atividade">
                <legend>ATIVIDADE 06</legend>
                <div>
                    <label for="fahrenheit">Fahrenheit:</label>
                    <input type="number" id="fahrenheit">
                </div>
                <div>
                    <label for="resultado06">Resultado:</label>
                    <textarea id="resultado06" readonly></textarea>
                    <button onclick="Atividade06()">Calcular</button>
                </div>
            </fieldset>
        </section>
<!------------------------------------------------------------------------------>
        <section>
            <fieldset id="atividade07" class="atividade">
                <legend>ATIVIDADE 07</legend>
                <div>
                    <label for="A">A:</label>
                    <input type="number" id="A">
                </div>
                <div>
                    <label for="B">B:</label>
                    <input type="number" id="B">
                </div>
                <div>
                    <label for="C">C:</label>
                    <input type="number" id="C">
                </div>
                <div>
                    <label for="resultado07">Resultado:</label>
                    <textarea id="resultado07" readonly></textarea>
                    <button onclick="Atividade07()">Calcular</button>
                </div>
            </fieldset>
        </section>
<!------------------------------------------------------------------------------>
        <section>
            <fieldset id="atividade08" class="atividade">
                <legend>ATIVIDADE 08</legend>
            </fieldset>
        </section>
    </main>
</body>
</html>
