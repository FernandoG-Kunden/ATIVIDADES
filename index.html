    <link rel="stylesheet" href="estilo.css">
</head>
<body>

<main>
  
    <fieldset class="container">
        <legend>ATIVIDADE 01</legend>

                <label for="input-anos">Anos:</label>
                <br>
                <input type="number" id="input-anos">
            </div>
            
            <div class="box-meses">

                <input type="number" id="input-meses">
            </div>
            
            <div class="box-dias">
                <label for="input-dias">Dias:</label>
                <br>
                <input type="number" id="input-dias">
            </div>
            
            <div class="box-resultado">
                <label for="input-resultado">Resultado:</label >

                <input type="number" id="input-resultado" >
